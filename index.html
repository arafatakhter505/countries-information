<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Information</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary py-3">
      <h2 class="text-center text-white">Countries Information</h2>
    </header>
    <main>
      <section class="container my-5 d-flex justify-content-center">
        <div class="input-group">
          <input
            type="search"
            id="search-field"
            class="form-control rounded"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-addon"
          />
          <button type="button" id="search-btn" class="btn btn-outline-primary">
            search
          </button>
        </div>
      </section>
      <section class="container">
        <div
          id="countries-container"
          class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4"
        ></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="script.js"></script>
  </body>
</html>
